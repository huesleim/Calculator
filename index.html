<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    <header> Calculator </header>
    <div class='calculator'>
      <div id='display'>  hellooo </div> 
      <div class='buttons'>
      <button class='number' id="one-button"> 1 </button>
      <button class='number' id="two-button"> 2 </button>
      <button class='number' id="three-button"> 3 </button>
      <button class='operator' id="divide-button"> รท </button>
      <button class='number' id="four-button"> 4 </button>
      <button class='number' id="five-button"> 5 </button>
      <button class='number' id="six-button"> 6 </button>
      <button class='operator' id="multiply-button"> x </button>
      <button class='number' id="seven-button"> 7 </button>
      <button class='number' id="eight-button"> 8 </button>
      <button class='number' id="nine-button"> 9 </button>
      <button class='operator' id="minus-button"> - </button>
      <button class='number' id="dot-button"> . </button>
      <button class='number' id="zero-button">0 </button>
      <button class='operator' id="equalTo-button"> = </button>
      <button class='operator' id="plus-button"> + </button>
    </div>
</div>
    <footer> Made by Hueslei Miranda for The Odin Project </footer>
    <script src="script.js"></script>
  </body>
